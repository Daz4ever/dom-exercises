<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>event bubbling</title>
    <script>
    /*
    This is a todo list app. Clicking the
    "remove" button should remove the
    corresponding li from the list.

    Typing a task description into #input-field and then clicking #add-button should add a new li with
    the task description and a remove button
    into #tasks.
    */
        window.addEventListener('load', function() {
          var add = document.getElementById('add-button')
          var task = document.getElementById('tasks')

          add.addEventListener('click', function(event){
          var newInput = document.getElementById('input-field')
          var lix = document.createElement('li');
          lix.textContent = newInput.value
          var appended = task.appendChild(lix)
          lix.innerHTML = newInput.value + "<button>remove</button>"
          newInput.value = "";
        });


          task.addEventListener('click', function(event){
            if(event.target.matches('button')) {
              var removeButton = event.target;
              var li = removeButton.parentElement;
              var ul = li.parentElement;
              ul.removeChild(li);
            }

        })
      })
    </script>
  </head>
  <body>
    <input id="input-field" type="text">
    <button id="add-button">Add</button>
    <ul id="tasks">
      <li>Water plants
        <button>remove</button>
      </li>
      <li>Homework
        <button>remove</button>
      </li>
    </ul>
  </body>
</html>
